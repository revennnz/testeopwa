<html><head><base href="https://revennnz.github.io/testeopwa/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" sizes="192x192" href="https://i.imgur.com/C9N75S2.png" type="image/x-icon"/>
<link rel="shortcut icon" href="https://i.imgur.com/C9N75S2.png" type="image/x-icon"/>
<link rel="apple-touch-icon" href="https://i.imgur.com/C9N75S2.png" type="image/x-icon"/>
<link rel="manifest" href="manifest.json">
<title>Generador Recibos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    color: #f0f0f0;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background-color: #2a2a2a;
    border-radius: 8px;
    padding: 30px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    width: 100%;
  }
  h1, h2 {
    text-align: center;
    color: #4a90e2;
    margin-bottom: 30px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #b0b0b0;
  }
  input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #444;
    border-radius: 4px;
    background-color: #333;
    color: #f0f0f0;
    font-size: 16px;
  }
  input:focus, textarea:focus {
    outline: none;
    border-color: #4a90e2;
  }
  .button-group {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    flex-wrap: wrap;
    gap: 10px;
  }
  button {
    background-color: #4a90e2;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  button:hover {
    background-color: #357abd;
  }
  #receiptPreview {
    background-color: #fff;
    color: #000;
    padding: 20px;
    border-radius: 8px;
    margin-top: 30px;
    font-size: 18px;
    line-height: 1.5;
  }
  #receiptPreview h2 {
    color: #4a90e2;
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
  }
  #receiptPreview h3 {
    font-size: 24px;
    margin-top: 20px;
    margin-bottom: 10px;
  }
  #receiptPreview ul {
    padding-left: 20px;
  }
  #receiptPreview li {
    margin-bottom: 10px;
  }
  #itemsList {
    list-style-type: none;
    padding: 0;
  }
  #itemsList li {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    align-items: center;
  }
  #itemsList li button {
    padding: 5px 10px;
    font-size: 14px;
    margin-left: 5px;
  }
  #itemsList li button.edit {
    background-color: #f39c12;
  }
  #itemsList li button.edit:hover {
    background-color: #d35400;
  }
  #itemsList li button.delete {
    background-color: #e74c3c;
  }
  #itemsList li button.delete:hover {
    background-color: #c0392b;
  }
  .item-inputs {
    display: flex;
    gap: 10px;
  }
  .item-inputs input {
    flex: 1;
  }
  .item-inputs input[type="number"] {
    width: 80px;
    flex: 0 0 auto;
  }
  #resetButton {
    background-color: #e74c3c;
  }
  #resetButton:hover {
    background-color: #c0392b;
  }
  .action-buttons {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
  }
  .download-buttons {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Generador</h1>
    <form id="receiptForm">
      <div class="form-group">
        <label for="receiptTitle">Título del Recibo:</label>
        <input type="text" id="receiptTitle" value="Recibo">
      </div>
      <div class="form-group">
        <label for="date">Fecha:</label>
        <input type="date" id="date">
      </div>
      <div class="form-group">
        <label for="itemName">Artículo:</label>
        <div class="item-inputs">
          <input type="text" id="itemName" placeholder="Nombre">
          <input type="number" id="itemQuantity" placeholder="Cantidad" min="1" value="1">
          <input type="text" id="itemPrice" placeholder="Precio (use coma para centavos)" oninput="validatePrice(this)">
        </div>
      </div>
      <div class="action-buttons">
        <button type="button" onclick="addItem()">Agregar Artículo</button>
        <button type="button" id="resetButton" onclick="resetAll()">Reiniciar Todo</button>
      </div>
      <h2>Artículos</h2>
      <ul id="itemsList"></ul>
      <div class="button-group">
        <button type="button" onclick="generateReceipt()">Generar Recibo</button>
        <div class="download-buttons">
          <button type="button" onclick="downloadPNG()">Descargar PNG</button>
          <button type="button" onclick="downloadPDF()">Descargar PDF</button>
        </div>
      </div>
    </form>
    <div id="receiptPreview"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let items = [];
    let editingIndex = -1;

    function validatePrice(input) {
      let value = input.value;
      value = value.replace(/[^0-9,]/g, '');
      let commaCount = (value.match(/,/g) || []).length;
      if (commaCount > 1) {
        value = value.replace(/,/g, function(match, index, original) {
          return (index === original.lastIndexOf(',')) ? match : '';
        });
      }
      input.value = value;
    }

    function formatPrice(price) {
      let [intPart, decPart] = price.toString().split(',');
      intPart = intPart.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
      return '$ ' + intPart + (decPart ? ',' + decPart : '');
    }

    function parsePrice(priceString) {
      return parseFloat(priceString.replace('.', '').replace(',', '.')) || 0;
    }

    function addItem() {
      const itemName = document.getElementById('itemName').value.trim();
      const itemQuantity = parseInt(document.getElementById('itemQuantity').value) || 1;
      const itemPrice = document.getElementById('itemPrice').value.trim();
      
      if (itemName && itemPrice) {
        if (editingIndex === -1) {
          items.push({ name: itemName, quantity: itemQuantity, price: itemPrice });
        } else {
          items[editingIndex] = { name: itemName, quantity: itemQuantity, price: itemPrice };
          editingIndex = -1;
        }
        updateItemsList();
        clearItemForm();
      } else {
        alert('Por favor, ingrese al menos un nombre y un precio para el artículo.');
      }
    }

    function clearItemForm() {
      document.getElementById('itemName').value = '';
      document.getElementById('itemQuantity').value = '1';
      document.getElementById('itemPrice').value = '';
    }

    function updateItemsList() {
      const itemsList = document.getElementById('itemsList');
      itemsList.innerHTML = '';
      items.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${item.name} - x${item.quantity} - ${formatPrice(item.price)}</span>
          <div>
            <button type="button" class="edit" onclick="editItem(${index})">Editar</button>
            <button type="button" class="delete" onclick="removeItem(${index})">Eliminar</button>
          </div>
        `;
        itemsList.appendChild(li);
      });
    }

    function editItem(index) {
      const item = items[index];
      document.getElementById('itemName').value = item.name;
      document.getElementById('itemQuantity').value = item.quantity;
      document.getElementById('itemPrice').value = item.price;
      editingIndex = index;
    }

    function removeItem(index) {
      items.splice(index, 1);
      updateItemsList();
    }

    function generateReceipt() {
      const receiptTitle = document.getElementById('receiptTitle').value.trim();
      const date = document.getElementById('date').value;

      let receiptHTML = '<div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">';
      
      if (receiptTitle) {
        receiptHTML += `<h2 style="font-size: 28px; margin-bottom: 20px;">${receiptTitle}</h2>`;
      }
      
      if (date) {
        receiptHTML += `<p style="font-size: 18px;"><strong>Fecha:</strong> ${date}</p>`;
      }

      if (items.length > 0) {
        receiptHTML += `<h3 style="font-size: 24px; margin-top: 20px; margin-bottom: 10px;">Artículos:</h3><ul style="padding-left: 20px;">`;
        items.forEach(item => {
          const itemTotal = parsePrice(item.price) * item.quantity;
          receiptHTML += `<li style="font-size: 18px; margin-bottom: 10px;">${item.name} - x${item.quantity} - ${formatPrice(itemTotal.toFixed(2).replace('.', ','))}</li>`;
        });
        receiptHTML += `</ul>`;

        let total = items.reduce((sum, item) => sum + (parsePrice(item.price) * item.quantity), 0);
        receiptHTML += `<p style="font-size: 20px; font-weight: bold; margin-top: 20px;"><strong>Total:</strong> ${formatPrice(total.toFixed(2).replace('.', ','))}</p>`;
      } else {
        receiptHTML += `<p style="font-size: 18px;">No hay artículos en el recibo.</p>`;
      }

      receiptHTML += '</div>';

      document.getElementById('receiptPreview').innerHTML = receiptHTML;
    }

    function getFileName() {
      const receiptTitle = document.getElementById('receiptTitle').value.trim();
      return receiptTitle ? receiptTitle.replace(/[^a-z0-9]/gi, '_').toLowerCase() : 'recibo';
    }

    function downloadPNG() {
      html2canvas(document.getElementById('receiptPreview'), { scale: 2 }).then(function(canvas) {
        const link = document.createElement('a');
        link.download = `${getFileName()}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        unit: 'mm',
        format: 'a4'
      });
      
      const receiptPreview = document.getElementById('receiptPreview');
      
      html2canvas(receiptPreview, { scale: 2 }).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const imgProps = doc.getImageProperties(imgData);
        const pdfWidth = doc.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        
        doc.addImage(imgData, 'PNG', 10, 10, pdfWidth - 20, pdfHeight - 20);
        doc.save(`${getFileName()}.pdf`);
      });
    }

    function resetAll() {
      if (confirm('¿Está seguro de que desea reiniciar todo? Se perderán todos los datos ingresados.')) {
        document.getElementById('receiptTitle').value = 'Recibo';
        document.getElementById('date').value = '';
        clearItemForm();
        items = [];
        updateItemsList();
        document.getElementById('receiptPreview').innerHTML = '';
        editingIndex = -1;
        alert('Todo ha sido reiniciado.');
      }
    }
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('testeopwa/service-worker.js')
        .then(registration => {
          console.log('Service Worker registrado con éxito:', registration);
        })
        .catch(error => {
          console.log('Error al registrar el Service Worker:', error);
        });
    });
  }
</script>
</body>
</html>
